<!-- Contenedor principal de la aplicación -->
<div class="app-container">
  <!-- Header con navegación y botón de login -->
  <app-header 
    [usuarioActual]="usuarioActual()"
    (loginModalToggle)="onToggleModalLogin()"
    (logout)="onLogout()">
  </app-header>
  
  <!-- Modal de autenticación -->
  <app-login-modal 
    [esVisible]="mostrarModalLogin()" 
    (modalClose)="mostrarModalLogin.set(false)"
    (loginExitoso)="onLoginExitoso($event)">
  </app-login-modal>
  
  <!-- Contenido principal de la aplicación -->
  <main class="main-content">
    <!-- Filtros de búsqueda -->
    <app-search-filter 
      [equipos]="equiposData()"
      (cambioBusqueda)="onCambioBusqueda($event)">
    </app-search-filter>
    
    <!-- Tabla de instrumentos -->
    <app-instruments-table 
      [filtrosBusqueda]="filtrosBusqueda()"
      [usuarioActual]="usuarioActual()"
      (cambioEstado)="onCambioEstado($event)"
      (mostrarEspecificaciones)="onMostrarEspecificaciones($event)"
      (equiposActualizados)="onEquiposActualizados($event)"
      (solicitarLogin)="onToggleModalLogin()">
    </app-instruments-table>
  </main>
  
  <!-- Modal de especificaciones técnicas -->
  <app-specifications-modal 
    [esVisible]="mostrarModalEspecificaciones()"
    [equipoSeleccionado]="equipoSeleccionado()"
    (modalClose)="onCerrarModalEspecificaciones()">
  </app-specifications-modal>
</div>
